<div>

    <input type="text" name = "id" id="id" placeholder="Insert ID here.." pattern="[0-9]{1,12}" required title="Only Numbers">
    <div id="idex" class="error">123, for ex.</div>
    <script>
        id.onfocus = function() {
            idex.innerHTML = "";
        };
        id.onblur = function() {
            if(!id.value > 0){
               id.classList.add("check");
               idex.innerHTML = "123, for ex.";
            }
        };
    </script>
    
    <label for="name" >Name</label>

            }
        };
    </script>

    <label for="pos">Position</label>

        pos.onfocus = function() {
            posex.innerHTML = "";
        };

            if(!pos.value > 0){
               pos.classList.add("check");
               posex.innerHTML = "Manager, for ex.";
            }
        };
    </script>

    <label for="manager">Manager ID</label>
    <input type="text" name = "manager" placeholder="Insert manager here.." pattern="[0-9]{1,12}" required title="Only Numbers">
  
    <label for="sal">Salary</label>
    <input type="text" name = "sal" placeholder="Insert salary here.." pattern="[0-9]{1,15}" required title="Only Numbers">
    
    <label for="comm">Commission</label>
    <input type="text" name = "comm" placeholder="Insert commision here.." pattern="[0-9]{1,12}" required title="Only Numbers">

    <button type="submit" value="Submit" formaction="/L7-war/InsertEMP">Submit
  </form>
